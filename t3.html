<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>TTT 3000</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="t3.css"/>
        <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
    </head>
    <body>
    <div class="container text-center">
        <div class="jumbotron">
            <h1><strong><em>Tic Tac Toe 4.0</em></strong></h1> <!-- Name it whatever you want -->
            <button class="button" id = "button3"><strong><em>Start Over</em></strong></button>
        </div>
        <!-- Use a table to build a tic-tac-toe board -->
        <table align="center">
            <tr>
                <td id="c1">x</td>
                <td id = "c2" class="vertical"></td>
                <td id="c3"></td>
            </tr>

            <tr>
                <td id="c4" class="horizontal"></td>
                <td id="c5" class="vertical horizontal"></td>
                <td id= "c6" class="horizontal"></td>
            </tr>

            <tr>
                <td id="c7"></td>
                <td id = "c8" class="vertical"></td>
                <td id = "c9"></td>
            </tr>
        </table>



        <!-- Include our JavaScript after the table is built -->
        <script src="t3.js"></script>
        <script src="js.js"></script>
    </div>
    </body>
</html>
